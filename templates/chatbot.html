<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with MedBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
     <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon2.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="flex items-center mb-6">
            <img src="{{ url_for('static', filename='caduceus.png') }}" alt="Caduceus Icon" class="w-12 h-12 mr-4">
            <h1 class="text-4xl font-bold">Chat with MedBot</h1>
        </div>
        <div id="chat-container">
            <div id="chat-messages" class="space-y-4"></div>
            <div class="flex space-x-3 mt-6">
                <input type="text" id="chat-input" placeholder="Type your message..." class="flex-1 text-lg">
                <button id="send-message" class="px-6 text-lg">Send</button>
            </div>
        </div>
        <div class="mt-8 flex space-x-6">
            <a href="/symptoms" class="text-blue-600 hover:underline text-lg">Symptom Checker</a>
            <a href="/dashboard" class="text-blue-600 hover:underline text-lg">Dashboard</a>
            <a href="/logout" class="text-blue-600 hover:underline text-lg">Logout</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
