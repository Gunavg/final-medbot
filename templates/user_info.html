<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info - MedBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='caduceus.png') }}" alt="Caduceus" class="logo">
            <h1>User Information</h1>
            <nav>
                <div class="header-right">
                    <button class="dark-mode-toggle">ðŸŒ™</button>
                    <div class="menu-icon">â˜°</div>
                </div>
                <ul class="nav-menu">
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                    <li><a href="{{ url_for('dashboard') }}">View Reports</a></li>
                    <li><a href="{{ url_for('symptoms') }}">New Diagnosis</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <h2>Please Provide Your Details</h2>
            <form method="POST" action="{{ url_for('user_info') }}">
                <div class="form-row">
                    <label for="age">Age <span class="mandatory"></span></label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-row">
                    <label for="gender">Gender <span class="mandatory"></span></label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn back-btn">Back</a>
                    <input type="submit" value="Next" class="btn next-btn">
                </div>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
