<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MedBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon2.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="login-header">
            <img src="{{ url_for('static', filename='caduceus.png') }}" alt="Caduceus" class="logo">
            <h1>Forgot Password</h1>
        </header>
        <main>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-row">
                    <label for="email">Email <span class="mandatory"></span></label>
                    <input type="email" id="email" name="email" value="{{ email if email else '' }}" required>
                </div>
                {% if show_questions %}
                    <div class="form-row">
                        <label for="security_answer1">Security Question 1: What is the name of your first pet? <span class="mandatory"></span></label>
                        <div class="password-container">
                            <input type="password" id="security_answer1" name="security_answer1" required>
                            <i class="fas fa-eye toggle-password" id="toggle-security-answer1"></i>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="security_answer2">Security Question 2: What is the name of the city you were born in? <span class="mandatory"></span></label>
                        <div class="password-container">
                            <input type="password" id="security_answer2" name="security_answer2" required>
                            <i class="fas fa-eye toggle-password" id="toggle-security-answer2"></i>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="security_answer3">Security Question 3: What is the name of your favorite book? <span class="mandatory"></span></label>
                        <div class="password-container">
                            <input type="password" id="security_answer3" name="security_answer3" required>
                            <i class="fas fa-eye toggle-password" id="toggle-security-answer3"></i>
                        </div>
                    </div>
                {% endif %}
                <div class="form-actions">
                    <a href="{{ url_for('login') }}" class="btn back-btn">Back</a>
                    <input type="submit" value="Submit" class="btn next-btn">
                </div>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
