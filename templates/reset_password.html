<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MedBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="login-header">
            <img src="{{ url_for('static', filename='caduceus.png') }}" alt="Caduceus" class="logo">
            <h1>Reset Password</h1>
        </header>
        <main>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                <div class="form-row">
                    <label for="password">New Password <span class="mandatory"></span></label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                    </div>
                    <p class="password-restrictions">Password must be at least 6 characters, including uppercase, lowercase, and digits (0-9).</p>
                </div>
                <div class="form-row">
                    <label for="confirm_password">Confirm Password <span class="mandatory"></span></label>
                    <div class="password-container">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <i class="fas fa-eye toggle-password" id="toggle-confirm-password"></i>
                    </div>
                </div>
                <div class="form-actions">
                    <a href="{{ url_for('login') }}" class="btn back-btn">Back</a>
                    <input type="submit" value="Reset Password" class="btn next-btn">
                </div>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
